<!doctype html>
<html>
<head>
  <title>Blackjack</title>
</head>
<body>
  <div class="game-menu">
    <button class="game-menu__btn">Singleplayer</button>
    <div>
      <input type="number" class="game-menu__players"/>
      <button class="game-menu__btn">Multiplayer</button>
    </div>
  </div>
  <div class="game-table">
    <div class="game-table__hands">
      <div class="game-table__hand">
        <span class="game-table__info"></span>
        <div class="game-table__cards">

        </div>
      </div>
    </div>
    <button class="game-table__draw">Draw a Card</button>
    <button class="game-table__turn">End turn</button>
  </div>
  <div style="display: none;" class="game-end">
    <button class="game-table__repeat">Play again</button>
    <button class="game-table__menu">Go back to menu</button>
  </div>
  <style>
    
  </style>
  <script src="main.js"></script>
</body>
</html>
